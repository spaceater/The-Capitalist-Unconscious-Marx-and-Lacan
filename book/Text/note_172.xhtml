		<dd class="footnote">“我，真理，言说”是拉康在《弗洛伊德的东西》中提出的著名的真理拟声词（拉康，《拉康选集》，408-11页）。</dd>
		<dd class="footnote">‘I, truth, speak’ was the famous prosopopoeia of truth that Lacan proposed in ‘The Freudian Thing’ (Lacan, <span class="term">Ecrits</span>, 408-11).</dd>
